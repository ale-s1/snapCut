<div class="h-full">
  <video
    [class.hidden]="!isVideoLoaded"
    preload="metadata"
    #videoPlayer
    [ngClass]="{
        'aspect-square': videoRatio === '1:1',
        'aspect-[16/9]': videoRatio === '16:9',
        'aspect-[9/16]': videoRatio === '9:16',
        'aspect-[4/3]': videoRatio === '4:3',
      }"
    class="bg-black rounded-2xl h-full"
  ></video>
  <label
    [class.hidden]="isVideoLoaded"
    for="picker"
    class="w-full h-full flex justify-center items-cente"
  >
    <div class="flex flex-col items-center justify-center cursor-pointer">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="white"
        class="size-10"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="m2.25 15.75 5.159-5.159a2.25 2.25 0 0 1 3.182 0l5.159 5.159m-1.5-1.5 1.409-1.409a2.25 2.25 0 0 1 3.182 0l2.909 2.909m-18 3.75h16.5a1.5 1.5 0 0 0 1.5-1.5V6a1.5 1.5 0 0 0-1.5-1.5H3.75A1.5 1.5 0 0 0 2.25 6v12a1.5 1.5 0 0 0 1.5 1.5Zm10.5-11.25h.008v.008h-.008V8.25Zm.375 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
        />
      </svg>

      <p class="mb-2 text-sm text-gray-500 dark:text-gray-400">
        <span class="font-semibold">Click to upload</span> or drag and drop
      </p>
      <p class="text-xs text-gray-500 dark:text-gray-400">MP4</p>
      <input id="picker" type="file" hidden (change)="selectedFile($event)" />
    </div>
  </label>
</div>
