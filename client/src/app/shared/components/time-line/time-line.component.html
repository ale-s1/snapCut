<!-- overlay to ensure mouseup is captured on the videoElement, since video controls consume the events -->
@if (status === 1) {
<div class="absolute top-0 left-0 w-full h-full z-50 cursor-n-resize"></div>
}

<section
  #timeLine
  class="relative border-t-2 border-blue-400"
  [ngClass]="{
    'border-red-400': status === 1,
    'flex-auto': finalTimeLineElementHeight <= 40,
    'flex-none': finalTimeLineElementHeight > 40
  }"
  [style.height.px]="finalTimeLineElementHeight"
>
  <div
    class="splinter"
    (mousedown)="setStatus($event, 1)"
    [ngClass]="{
      'bg-red-300': status === 1,
      'bg-white': status === 0
    }"
    class="absolute -top-4 left-1/2 -translate-x-1/2 rounded-full p-1 cursor-n-resize z-50"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <path d="M12 4v16m0 0l-4-4m4 4l4-4m-4-12l-4 4m4-4l4 4" />
    </svg>
  </div>

  <div class="h-full flex items-center justify-center">
    <h2 class="text-xl font-bold text-white">Time Line</h2>
  </div>
</section>
