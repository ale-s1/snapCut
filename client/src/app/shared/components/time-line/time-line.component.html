<!-- overlay to ensure mouseup is captured on the videoElement, since video controls consume the events -->
@if (status === 1) {
<div class="absolute top-0 left-0 w-full h-full z-50 cursor-n-resize"></div>
}

<section
  class="relative border-t-2 border-blue-400"
  [ngClass]="{
    'border-red-400': status === 1,
    'flex-auto': finalTimeLineElementHeight <= 40,
    'flex-none': finalTimeLineElementHeight > 40
  }"
  [style.height.px]="finalTimeLineElementHeight"
>
  <div
    class="splinter"
    (mousedown)="setStatus($event, 1)"
    [ngClass]="{
      'bg-red-300': status === 1,
      'bg-white': status === 0
    }"
    class="absolute -top-4 left-1/2 -translate-x-1/2 rounded-full p-1 cursor-n-resize z-50"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="w-5 h-5"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    >
      <path d="M12 4v16m0 0l-4-4m4 4l4-4m-4-12l-4 4m4-4l4 4" />
    </svg>
  </div>

  <div
    class="relative player-controls flex flex-col h-full overflow-scroll bg-[#101828]"
  >
    <div class="flex items-center justify-center pt-3 gap-5 w-full">
      @for (control of btnPlayerControls; track $index) {
      <button (click)="handlePlayerControlAction(control.action)">
        <svg-icon
          [src]="getImage(control)"
          [class]="control.class"
          [svgStyle]="{ 'width.px': 30 }"
        ></svg-icon>
      </button>
      }
    </div>

    <div
      #timeLine
      class="relative h-full flex flex-col"
      (pointerdown)="onPointerDown($event)"
      (pointerup)="onPointerUp($event)"
      (pointermove)="onPointerMove($event)"
      (pointerleave)="onPointerLeave($event)"
    >
      <div class="h-[2rem] w-full relative bg-amber-200"></div>

      <div
        #playhead
        class="absolute top-[calc(2rem)] bottom-0 w-[2px] -translate-x-1/2 bg-blue-600 left-[10px] z-[20] cursor-pointer"
      ></div>

      <div class="flex-1 w-full flex items-center">
        <div class="clip-box w-full">
          <div class="flex relative border-[2px] h-[4rem]">
            @for (thumbnail of thumbnails; track $index) {
            <img
              class="h-full w-full object-cover pointer-events-none"
              [src]="thumbnail"
              alt=""
            />
            }
            <!--           
            <span class="clip-box-des"></span>
            <span class="clip-box-des"></span>
            -->
          </div>
        </div>
      </div>

      <div class="flex-1 bg-amber-200 w-full pl-[10px]">
        <div #audioContainer class=""></div>
      </div>
    </div>
  </div>
</section>
