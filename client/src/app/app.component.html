<router-outlet />

@if (loading) {
<div class="w-full h-full bg-gray-900 flex items-center justify-center">
  <div class="flex flex-col items-center gap-6">
    <img
      [src]="gifUrl"
      alt="Loading GIF"
      class="w-48 h-48 object-contain animate-pulse"
    />

    <div class="relative w-16 h-16">
      <div class="absolute inset-0 border-4 border-gray-700 rounded-full"></div>
      <div
        class="absolute inset-0 border-4 border-t-blue-500 border-r-blue-500 border-b-transparent border-l-transparent rounded-full animate-spin"
      ></div>
    </div>

    <h2 class="text-white text-xl font-semibold animate-pulse text-center">
      Hold on! Your video is on its way
    </h2>

    <p class="text-gray-400 text-sm">This may take a few seconds.</p>
  </div>
</div>
}

<div [hidden]="loading" class="flex bg-[#273352] h-full">
  <app-side-menu />
  <div class="flex flex-col w-full">
    <app-video-player
      class="flex-1 flex justify-center items-center p-2 overflow-hidden"
    />
    <app-time-line />
  </div>
</div>
